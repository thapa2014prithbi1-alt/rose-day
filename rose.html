<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Rose Day Melina</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Tap to open overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      cursor: pointer;
    }

    .tap-box {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      animation: pulse 1.5s infinite;
    }

    .tap-box h1 {
      color: #d6336c;
      font-size: 2em;
    }

    .tap-box p {
      margin-top: 10px;
      font-size: 1.1em;
      color: #555;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 45px 65px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      animation: fadeIn 1.5s ease;
      z-index: 2;
      display: none;
    }

    h1 {
      color: #d6336c;
      font-size: 2.6em;
      margin-bottom: 5px;
    }

    h2 {
      color: #b5179e;
      font-size: 1.9em;
      margin-bottom: 5px;
    }

    .username {
      font-size: 1em;
      color: #777;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2em;
      color: #444;
      line-height: 1.6;
    }

    .rose {
      font-size: 55px;
      margin-bottom: 10px;
      animation: float 2.5s infinite ease-in-out;
    }

    .heart {
      font-size: 45px;
      margin: 15px 0;
      animation: heartbeat 1.2s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      40% { transform: scale(1); }
      60% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .flower {
      position: absolute;
      top: -50px;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Tap to open -->
  <div class="overlay" onclick="openCard()">
    <div class="tap-box">
      <h1>Tap to open ‚ù§Ô∏è</h1>
      <p>A small surprise awaits</p>
    </div>
  </div>

  <!-- Falling flowers -->
  <script>
    const flowers = ["üå∏","üåπ","üå∫","üåº"];
    for (let i = 0; i < 35; i++) {
      let flower = document.createElement("div");
      flower.className = "flower";
      flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (3 + Math.random() * 5) + "s";
      flower.style.fontSize = (18 + Math.random() * 20) + "px";
      document.body.appendChild(flower);
    }

    function openCard() {
      document.querySelector(".overlay").style.display = "none";
      document.querySelector(".card").style.display = "block";
    }
  </script>

  <div class="card">
    <div class="rose">üåπ</div>
    <h1>Happy Rose Day</h1>
    <h2>Melina</h2>
    <div class="username">@meL_Enaa</div>

    <div class="heart">‚ù§Ô∏è</div>

    <p>
      Just like this rose,<br>
      you bring warmth and beauty into my world.<br><br>
      With every heartbeat,<br>
      there‚Äôs a quiet thought of you.<br><br>
      This heart beats a little softer,<br>
      only for you üíñ
    </p>
  </div>

</body>
</html>
